<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício 1</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: gold; 
			background: steelblue;
		}
		table{
			text-align: center;
			border: 5px solid lightblue;
			font-family: initial;
			background-color: cadetblue;
			width: 300px;
			height: 300px;
			border-collapse: collapse;
		}

		th{
			border: 3px solid lightblue;
		}
		td{
			border: 1px solid lightblue;
		}

	</style>
</head>
<body>
<h1>Tabela</h1>
<table align="center">
	<caption>Algumas coisas numa tabela</caption>
	<tr><th>Números</th><th>Letras</th></tr>
	<tr><td>a</td><td>0</td></tr>
	<tr><td colspan="2">b</td></tr>
	<tr><td>c</td><td>2</td></tr>
	<tr><td>d</td><td>3</td></tr>
	<tr><td rowspan="2">e</td><td>4</td></tr>
	<tr><td>...</td></tr>

</table>
</body>
</html>
